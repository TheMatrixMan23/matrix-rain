<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capture Screen with Audio</title>
  <style>
    body {
      background: #000;
      color: #0F0;
      font-family: monospace;
      text-align: center;
      padding-top: 50px;
    }
    video {
      width: 80%;
      max-width: 800px;
      margin-top: 20px;
      border: 2px solid #0F0;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      background: #0F0;
      color: #000;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Capture Screen with Audio</h1>
  <button id="captureBtn">Start Capture</button>
  <video id="video" autoplay controls></video>

  <script>
    const captureBtn = document.getElementById("captureBtn");
    const videoElement = document.getElementById("video");

    captureBtn.addEventListener("click", async () => {
      try {
        // Request screen capture with both video and audio.
        const stream = await navigator.mediaDevices.getDisplayMedia({
          video: true,
          audio: true
        });
        // Assign the stream to the video element to display it.
        videoElement.srcObject = stream;
      } catch (err) {
        console.error("Error during capture:", err);
      }
    });
  </script>
</body>
</html>
